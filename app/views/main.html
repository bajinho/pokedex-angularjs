<div ng-controller="MainCtrl as ctrl" ng-cloak>
    <md-content class="md-padding">
        <form ng-submit="$event.preventDefault()">
            <label id="favoriteStateLabel">Pokemon Name</label>
            <md-autocomplete ng-model-options="{updateOn: 'default blur', debounce: {default: 500, blur: 0}}"
                             ng-disabled="ctrl.isDisabled"
                             md-no-cache="ctrl.noCache"
                             md-selected-item="ctrl.selectedItem"
                             md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                             md-search-text="ctrl.searchText"
                             md-selected-item-change="ctrl.selectedItemChange(item)"
                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                             md-item-text="item.display"
                             md-min-length="0"
                             placeholder="Ex. pikachu"
                             input-aria-labelledby="favoriteStateLabel">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                                <md-not-found>
                                    No pokemon matching "{{ctrl.searchText}}" were found.
                                </md-not-found>
            </md-autocomplete>
            <br/>
            <!--            <md-checkbox ng-model="ctrl.simulateQuery">Simulate query for results?</md-checkbox>
                        <md-checkbox ng-model="ctrl.noCache">Disable caching of queries?</md-checkbox>
                        <md-checkbox ng-model="ctrl.isDisabled">Disable the input?</md-checkbox>-->
        </form>
    </md-content>
    <br />
    <pokemon-card ng-if='display'></pokemon-card>
</div>
